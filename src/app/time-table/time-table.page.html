<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Тээврийн хуваарь
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- <ion-item-divider class="custom-divider">
      <ion-label>Чиглэл сонгох</ion-label>
    </ion-item-divider> -->
    <ion-item>
      <ion-label>Хэзээ</ion-label>
      <ion-datetime display-format="YYYY-MM-DD" picker-format="YYYY MMMM DD" [(ngModel)]="startDate" [min]="minDate"
        [max]="maxDate"></ion-datetime>
    </ion-item>
    <ion-item-divider class="custom-divider">
      <ion-label>Хаанаас</ion-label>
    </ion-item-divider>

    <div class="combo-item">
      <ion-select okText="Сонгох" cancelText="Болих" [(ngModel)]="model.fromAimag" placeholder="Аймаг сонгох">
        <div *ngFor="let item of aimagData; let i = index;">
          <ion-select-option [value]="i">{{item.name}}</ion-select-option>
        </div>
      </ion-select>
    </div>
    <div class="combo-item" *ngIf="model.fromAimag">
      <ion-select okText="Сонгох" cancelText="Болих" [(ngModel)]="model.fromStop" placeholder="Буудал сонгох">
        <div *ngFor="let item of aimagData[model.fromAimag].data; let i = index;">
          <ion-select-option [value]="i">{{item.ss_name}}</ion-select-option>
        </div>
      </ion-select>
    </div>

    <ion-item-divider class="custom-divider">
      <ion-label>Хаашаа</ion-label>
    </ion-item-divider>
    <div class="combo-item">
      <ion-select okText="Сонгох" cancelText="Болих" [(ngModel)]="model.toAimag" placeholder="Аймаг сонгох">
        <div *ngFor="let item of aimagData; let i = index;">
          <ion-select-option [value]="i">{{item.name}}</ion-select-option>
        </div>
      </ion-select>
    </div>
    <div class="combo-item" *ngIf="model.toAimag">
      <ion-select okText="Сонгох" cancelText="Болих" [(ngModel)]="model.toStop" placeholder="Буудал сонгох">
        <div *ngFor="let item of aimagData[model.toAimag].data; let i = index;">
          <ion-select-option [value]="i">{{item.ss_name}}</ion-select-option>
        </div>
      </ion-select>
    </div>
    <ion-item-divider class="custom-divider">
      <ion-label>Цагийн хуваарь</ion-label>
    </ion-item-divider>
    <ion-item-sliding>
      <ion-item>
        <div slot="start" class="start-side">
          <!-- <ion-label class="start-date">2019.01.10</ion-label> -->
          <ion-label class="start-time">09:00</ion-label>
        </div>
        <div class="body-side">
          <ion-label>Улаанбаатар - Ар.Жаргалант</ion-label>
          <ion-label class="sub-body">Том автобус</ion-label>
        </div>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option>Захиалах</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
