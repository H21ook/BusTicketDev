<ion-content>
	<ion-grid class="height-100 mp-0" style ="padding: 0; background: var(--ion-color-primary);">
		<ion-row align-items-center class="height-100">
			<ion-col align-self-center>
				<div class="login-wrap login-wrap-limiter">
					<form class="login-form">
						<span class="login-form-icon">
							<img src=" ../../assets/icon/transport_logo.png" alt="transport-logo">
						</span>
						<div class="login-input-wrap">
							<div class="wrap-input">
								<span class="label-input">И-мэйл</span>
								<ion-grid class="field-input">
									<ion-row align-items-center>
										<ion-col size="2" align-self-center>
											<ion-icon name="person" class="input-icon"></ion-icon>
										</ion-col>
										<ion-col size="10">
												<input class="input" (change)="changeEmail()" [(ngModel)]="user.email"
												type="email" name="email" placeholder="И-мэйл">
										</ion-col>
									</ion-row>
								</ion-grid>
								<div class="focus-input"></div>
							</div>
							
							<div class="wrap-input">
								<span class="label-input">Нууц үг</span>
								<ion-grid class="field-input">
									<ion-row align-items-center>
										<ion-col size="2" align-self-center>
											<ion-icon name="lock" class="input-icon"></ion-icon>
										</ion-col>
										<ion-col size="10">
												<input class="input" (change)="changePassword()" [(ngModel)]="user.password"
												type="password" name="pass" placeholder="Нууц үг">
										</ion-col>
									</ion-row>
								</ion-grid>
								<div class="focus-input"></div>
							</div>

							<div class="wrap-input">
								<span class="label-input">Нууц үг давтах</span>
								<ion-grid class="field-input">
									<ion-row align-items-center>
										<ion-col size="2" align-self-center>
											<ion-icon name="lock" class="input-icon"></ion-icon>
										</ion-col>
										<ion-col size="10">
												<input class="input" (change)="changePassword2()"
												[(ngModel)]="user.password2" type="password" name="pass2"
												placeholder="Нууц үг давтах">
										</ion-col>
									</ion-row>
								</ion-grid>
								<div class="focus-input"></div>
							</div>

							<ion-grid class="error error-msg" *ngIf="error">
								<ion-row align-items-center>
									<ion-col size="10" style="text-align:center;">
										<span>{{error}}</span>
									</ion-col>
									<ion-col size="2">
										<i class="ico-times close-icon" (click)="closeErrorMsg()"></i>
									</ion-col>
								</ion-row>
							</ion-grid>

							<div class="padding-wrap-tb">
								<button class="custom-button" (click)="register($event)">
									<div class="ripple" [@btn]="{ 'value': ripple ? true : false, 'params': rippleData}">
										</div>
									Бүртгүүлэх
								</button>
							</div>
						</div>
					</form>
				</div>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>

<ion-footer>
	<ion-toolbar>
		<ion-button slot="start" fill="clear" [routerDirection]="'backward'" [routerLink]="'/login'">
			<ion-icon name="arrow-back" slot="start"></ion-icon>
			<ion-label>Буцах</ion-label>
		</ion-button>
	</ion-toolbar>
</ion-footer>
