<ion-header>
  <ion-toolbar>
    <ion-searchbar
      [(ngModel)]="stop_name"
      animated
      (ionInput)="onInput($event)"
      (ionCancel)="onCancel($event)">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list>
    <ion-item *ngFor="let item of result; let i=index;" (click)="selectItem(item)">{{item.stop_name}}</ion-item>
  </ion-list>

</ion-content>
