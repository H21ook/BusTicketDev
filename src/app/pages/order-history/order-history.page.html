<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>Захиалгын түүх</ion-title>
    <ion-buttons class="user-btn" slot="end" (click)="goToUser()">
      <img class="user-icon" *ngIf="avatarImage != null" [src]="avatarImage">
      <img class="user-icon" *ngIf="(avatarImage == null)" color="light"
        src="../../../assets/other/user-circle-solid.svg">
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of orders; let i = index;" (click)="selectItem(item)">
      <div slot="start">
        <div class="statusCircle" [ngStyle]="{'background-color': (item.status == 'W') ? '#ff9c23' : ((item.status == 'S') ? '#10dc60' : '#f04141')  }">
          <p class="statusText">{{item.status}}</p>
        </div>
      </div>
      <ion-label text-wrap>
        <ion-text>
          <h4>{{item.leaveDateText}}</h4>
        </ion-text>
        <h5>{{item.dispatcher.direction_name}}</h5>
        <ion-text>
          <h5>{{item.totalAmount + '₮'}}</h5>
        </ion-text>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
