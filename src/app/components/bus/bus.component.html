<div class="bus" [ngStyle]="{'height': height + 'px'}">
  <div class="seat-row driver">
    <bus-seat-checkbox [text]="'Ð–'" status="normal" readonly="true"></bus-seat-checkbox>
  </div>
  <div *ngFor="let rowSeat of displaySeats; let i = index;">
    <div class="{{(i == 0) ? 'seat-row  start-row' : 'seat-row'}}" >
      <div class="seat-left">
        <bus-seat-checkbox [text]="rowSeat[0].seat_no" [checked]="rowSeat[0].checked" [disabled]="rowSeat[0].disabled" (toggle)="toggleChanged($event)" status="{{(i == 0) ? 'special' : 'normal'}}"></bus-seat-checkbox>

      </div>
    </div>
  </div>
  <div class="seat-row end-row">
    <bus-seat-checkbox [text]="oneSeat.seat_no" [checked]="oneSeat.checked" [disabled]="oneSeat.disabled" status="normal" (toggle)="toggleChanged($event)" *ngFor="let oneSeat of endRow"></bus-seat-checkbox>
  </div>
